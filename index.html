
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to ReferHer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --purple-light: #d6b8ff;
      --purple-dark: #6e3cbc;
      --white-soft: #fcf8ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--purple-light);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundPulse 6s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { background-color: #d6b8ff; }
      100% { background-color: #c4a3ff; }
    }

    .container {
      max-width: 420px;
      padding: 2rem;
      background: var(--white-soft);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(110, 60, 188, 0.3);
      text-align: center;
      animation: bounceIn 1s ease forwards;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logo {
      height: 70px;
      margin-bottom: 1rem;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background: var(--purple-dark);
      transition: background 0.3s ease;
      box-shadow: 0 5px 10px rgba(110, 60, 188, 0.4);
    }

    button:hover {
      background: #5a2f9c;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ReferHer Logo" class="logo" />

    <div class="btn-group">
      <a href="signin.html"><button>Sign In</button></a>
      <a href="signup.html"><button>Sign Up</button></a>
      <a href="home.html"><button>Continue without signing in</button></a>
    </div>
  </div>
</body>
</html>
